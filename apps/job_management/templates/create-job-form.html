{% load bootstrap5 %}


<div>
    {% bootstrap_form form %}  
</div>


<script>
    $(document).ready(function () {
        $("#id_date").prop('type', 'date');
        $("#id_start_time, #id_finish_time").prop('type', 'time');
        // Get today's date in the format yyyy-mm-dd
        var today = new Date().toISOString().split('T')[0];
        $('#id_date').attr('min', today);
    })
</script>
