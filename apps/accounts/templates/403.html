{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>403 {% trans 'Permission Denied' %}</title>
        <link href="{% static 'theme/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="text-center mt-4">
                                    <h1 class="display-1">403</h1>
                                    <p class="lead">{% trans 'Permission Denied' %}</p>
                                    <p>{% trans "You don't have permission to access this resource" %}.</p>
                                    <button onclick="window.history.back()" class="btn btn-secondary text-decoration-none">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        {% trans 'Return to Dashboard' %}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            {% include 'inc/theme/footer.inc.html' %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'theme/js/scripts.js' %}"></script>
    </body>
</html>
