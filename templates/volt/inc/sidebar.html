{% load static %}

<nav
  id="sidebarMenu"
  class="sidebar d-md-block bg-dark text-white collapse"
  data-simplebar
>
  <div class="sidebar-inner px-4 pt-3">
    <div
      class="user-card d-flex d-md-none align-items-center justify-content-between justify-content-md-center pb-4"
    >
      <div class="d-flex align-items-center">
        <div class="user-avatar lg-avatar me-4">
          <img
            src="{% static 'volt/assets/img/team/profile-picture-3.jpg' %}"
            class="card-img-top rounded-circle border-white"
            alt="Bonnie Green"
          />
        </div>
        <div class="d-block">
          <h2 class="h6">Hi, Jane</h2>
          <a href="" class="btn btn-secondary text-dark btn-xs">
            <span class="me-2"><span class="fas fa-sign-out-alt"></span></span
            >Sign Out
          </a>
        </div>
      </div>
      <div class="collapse-close d-md-none">
        <a
          href=""
          class="fas fa-times"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="true"
          aria-label="Toggle navigation"
        ></a>
      </div>
    </div>

    <ul class="nav flex-column pt-3 pt-md-0">
      <li class="nav-item mb-3">
        <a href="" class="align-middle nav-link bg-gray-700 text-white d-flex align-items-center">
          <span class="sidebar-icon my-0 align-middle ">
            <!-- <img
              src="{% static 'volt/assets/img/brand/light.svg' %}"
              height="20"
              width="20"
              alt="Volt Logo"
            /> -->
            <i class="material-icons my-0 align-middle ">downloading</i>
          </span>
          <span class="fs-5 sidebar-text align-middle my-0 py-0">AI Scraper</span>
        </a>
      </li>

      <li class="nav-item {% if page == 'dashboard' %}active{% endif %}">
        <a href="{% url 'accounts:home' %}" class="nav-link">
          <span class="sidebar-icon"
            ><span class="fas fa-chart-pie"></span
          ></span>
          <span class="sidebar-text">Dashboard</span>
        </a>
      </li>

      <li class="nav-item {% if page == 'products' %}active{% endif %}">
        <a href="{% url 'scraper:products' %}" class="nav-link">
          <span class="sidebar-icon"><span class="fas fa-box"></span></span>
          <span class="sidebar-text">Products</span>
        </a>
      </li>

      <li class="nav-item {% if page == 'processes' %}active{% endif %}">
        <a href="{% url 'scraper:processes'  %} " class="nav-link">
          <span class="sidebar-icon">
            <span class="fas fa-server"></span>
          </span>
          <span class="sidebar-text">Process Monitoring</span>
        </a>
      </li>
      <li class="nav-item {% if page == 'initiate-process' %}active{% endif %}">
        <a href="{% url 'scraper:initiate-process' %}" class="nav-link">
          <span class="sidebar-icon">
            <span class="fas fa-plus-circle"></span>
          </span>
          <span class="sidebar-text">Scrape products</span>
        </a>
      </li>

      <li class="nav-item {% if page == 'settings' %}active{% endif %}">
        <a href="{% url 'accounts:settings' %}" class="nav-link">
          <span class="sidebar-icon">
            <span class="fas fa-cogs"></span>
          </span>
          <span class="sidebar-text">Settings</span>
        </a>
      </li>


      <li class="nav-item {% if page == 'logs' %}active{% endif %}">
        <a class="nav-link d-flex align-items-center" href="{% url 'scraper:logs-view' %}">
          <span class="sidebar-icon d-flex align-items-center">
            <span class="material-icons">receipt_long</span>
          </span>
          <span class="sidebar-text">Logs</span>
        </a>
      </li>
      


    </ul>
  </div>
</nav>
